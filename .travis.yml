language: php
php:
  - 5.5
before_script:
  - uptime
install:
  - sudo apt-get install openssh-client sshpass rsync
after_script:
  - uptime
after_success:
  - echo -e "Host *\n\tLogLevel ERROR\n" >> ~/.ssh/config
  - sshpass -p "$DEPLOY_PASS" ssh "$DEPLOY_USER"@"$DEPLOY_HOST" "cd public_html/ && git reset --hard && git pull" 

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
